  </defs>

  <!-- AVT Monogram -->
  <!-- A -->
  <path d="M12 55 L28 14 L44 55 M19 42 L37 42" stroke="url(#grad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- V -->
  <path d="M48 14 L62 55 L76 14" stroke="url(#grad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- T -->
  <path d="M82 14 L110 14 M96 14 L96 55" stroke="url(#grad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Separator line -->
