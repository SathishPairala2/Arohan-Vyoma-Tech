  <!-- Company Name -->
  <text x="136" y="32" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff" letter-spacing="1.5">AROHAN VYOMA</text>
  <text x="136" y="52" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="300" fill="url(#grad2)" letter-spacing="4">TECH</text>

  <!-- Tagline -->
  <text x="12" y="85" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="9" font-weight="400" fill="#b4b4c8" letter-spacing="2.5">BUILDING DIGITAL EXPERIENCES THAT MATTER</text>

  <!-- Accent dot -->
